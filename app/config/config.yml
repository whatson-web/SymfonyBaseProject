imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        wh_media_baseurl: '%media.baseurl%'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            WHEntitiesUser:
                type: annotation
                is_bundle: false
                dir: '%kernel.root_dir%/../src/WHEntities/UserBundle'
                prefix: WH\UserBundle\Entity
                alias: WHUserBundle

# Swiftmailer Configuration
cspoo_swiftmailer_mailgun:
    key: "%mailgun.key%"
    domain: "%mailgun.domain%"
    http_client: 'httplug.client'

swiftmailer:
    transport: "mailgun"
    spool:
        type: memory

assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~
        scssphp:
            formatter: 'Leafo\ScssPhp\Formatter\Compressed'

stof_doctrine_extensions:
    orm:
        default:
            sluggable: true
            timestampable: true
            tree: true

stfalcon_tinymce:
    language: %locale%
    theme:
        simple:
            file_browser_callback : elFinderBrowser
            menubar: false
            plugins:
                - "code link image table template textcolor colorpicker paste"
            toolbar1: "undo redo | styleselect | bullist link image table | template | code"
            toolbar2: "alignleft aligncenter alignright alignjustify | bold italic | forecolor backcolor"
            image_title: true
            image_dimensions: false
            paste_webkit_styles: ""
            paste_retain_style_properties: ""

wh_seo:
    entities:

wh_media:

oneup_flysystem:
    adapters:
        media_ftp.flysystem_adapter:
            ftp:
                host: %media.host%
                username: %media.username%
                password: %media.password%
                root: %media.root%
    filesystems:
        media_ftp:
            adapter: media_ftp.flysystem_adapter

fm_elfinder:
    instances:
        default:
            locale: %locale%
            editor: form # other options are tinymce, tinymce4, fm_tinymce, form, simple, custom
            include_assets: true # disable if you want to manage loading of javascript and css assets manually
            connector:
                debug: true
                roots:
                    uploads:
                        driver: Flysystem
                        path: ''
                        flysystem:
                            type: ftp
                            options:
                                ftp:
                                    host: %media.host%
                                    username: %media.username%
                                    password: %media.password%
                                    port: 21
                                    ssl: false
                                    root: %media.root%
                        upload_allow: ['all']
                        upload_deny: ['all']
                        upload_max_size: 10M
            path_prefix: ''
        tinymce:
            locale: %locale%
            editor: tinymce4 # other options are tinymce, tinymce4, fm_tinymce, form, simple, custom
            include_assets: true # disable if you want to manage loading of javascript and css assets manually
            connector:
                debug: true
                roots:
                    uploads:
                        driver: Flysystem
                        path: ''
                        flysystem:
                            type: ftp
                            options:
                                ftp:
                                    host: %media.host%
                                    username: %media.username%
                                    password: %media.password%
                                    port: 21
                                    ssl: false
                                    root: %media.root%
                        upload_allow: ['all']
                        upload_deny: ['all']
                        upload_max_size: 10M
            path_prefix: '%media.baseurl%'

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: WH\UserBundle\Entity\User