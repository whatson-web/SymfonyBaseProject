imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        wh_media_baseurl: 'https://s3.%aws.s3.region%.amazonaws.com/%aws.s3.bucket%'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
cspoo_swiftmailer_mailgun:
    key: "%mailgun.key%"
    domain: "%mailgun.domain%"
    http_client: 'httplug.client'

swiftmailer:
    transport: "mailgun"
    spool:
        type: memory

assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~
        scssphp:
            formatter: 'Leafo\ScssPhp\Formatter\Compressed'

stof_doctrine_extensions:
    orm:
        default:
            sluggable: true
            timestampable: true
            tree: true

stfalcon_tinymce:
    language: %locale%
    theme:
        simple:
            file_browser_callback : elFinderBrowser
            menubar: false
            plugins:
                - "code link image table template textcolor colorpicker"
            toolbar1: "undo redo | styleselect | bullist link image table | template | code"
            toolbar2: "alignleft aligncenter alignright alignjustify | bold italic | forecolor backcolor"
            image_title: true
            image_dimensions: false

wh_seo:
    entities:

wh_media:

wh_super_admin:
    menus:
        super-admin-menu:
            menuItems:
                home:
                    name: 'Accueil'
                    route: 'sudo_wh_dashboard'
                seo:
                    name: 'SEO'
                    children:
                        configurations:
                            name: 'Configurations'
                            route: 'sudo_wh_seo_config_preview'
                        urls:
                            name: 'Urls'
                            route: 'sudo_wh_seo_url_index'
                        redirections:
                            name: 'Redirections'
                            route: 'sudo_wh_seo_redirection_index'
                commands:
                    name: 'Commandes'
                    route: 'sudo_wh_superadmin_command_list'
        super-admin-menu-right:
            menuItems:
                logout:
                    name: 'Déconnexion'
                    route: 'sudo_wh_user_security_logout'
        backend-menu:
            menuItems:
                home:
                    name: 'Accueil'
                    route: 'bk_wh_dashboard'
                users:
                    name: 'Utilisateurs'
                    route: 'bk_wh_user_user_index'
                parameters:
                    name: 'Paramètres'
                    route: 'bk_wh_parameter_parameter_index'
        backend-menu-right:
            menuItems:
                logout:
                    name: 'Déconnexion'
                    route: 'bk_wh_user_security_logout'

oneup_flysystem:
    adapters:
        acme.flysystem_adapter:
            awss3v3:
                client: acme.s3_client
                bucket: "%aws.s3.bucket%"
                prefix: ~

    filesystems:
        wh_aws_s3:
            adapter: acme.flysystem_adapter

fm_elfinder:
    instances:
        default:
            locale: %locale%
            editor: form # other options are tinymce, tinymce4, fm_tinymce, form, simple, custom
            include_assets: true # disable if you want to manage loading of javascript and css assets manually
            connector:
                debug: true
                roots:
                    uploads:
                        driver: Flysystem
                        path: ''
                        flysystem:
                            type: aws_s3_v3
                            options:
                                aws_s3_v3:
                                    key: %aws.s3.key%
                                    secret: %aws.s3.secret%
                                    region: %aws.s3.region%
                                    version: 'latest'
                                    bucket_name: %aws.s3.bucket%
                        upload_allow: ['all']
                        upload_deny: ['all']
                        upload_max_size: 2M
            path_prefix: ''
        tinymce:
            locale: %locale%
            editor: tinymce4 # other options are tinymce, tinymce4, fm_tinymce, form, simple, custom
            include_assets: true # disable if you want to manage loading of javascript and css assets manually
            connector:
                debug: true
                roots:
                    uploads:
                        driver: Flysystem
                        path: ''
                        flysystem:
                            type: aws_s3_v3
                            options:
                                aws_s3_v3:
                                    key: %aws.s3.key%
                                    secret: %aws.s3.secret%
                                    region: %aws.s3.region%
                                    version: 'latest'
                                    bucket_name: %aws.s3.bucket%
                        upload_allow: ['all']
                        upload_deny: ['all']
                        upload_max_size: 2M
            path_prefix: 'https://s3.%aws.s3.region%.amazonaws.com/%aws.s3.bucket%'

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: WH\UserBundle\Entity\User